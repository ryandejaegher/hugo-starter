---
label: Article
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: Article Title (should be around 60 characters)
- name: excerpt
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    max: 150
  label: Excerpt
  description: "(optional) Write a brief article teaser/intro. This will be used for
    article previews, SEO and Social description"
- name: publishdate
  type: datetime
  label: Publish Date
  description: "(optional) Set a future date to publish article."
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
- name: draft
  type: boolean
  label: Draft
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: "(optional) Set tags for article"
- name: customize_seo
  type: boolean
  label: Customize SEO
- name: seo_title
  type: text
  config:
    required: false
  label: SEO title
  description: "(optional) Set a title specifically for SEO"
  showOnly:
    field: customize_seo
    value: true
- name: seo_description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    max: 150
  label: SEO Description
  description: SEO Description
  showOnly:
    field: customize_seo
    value: true
- name: articleFeatureImage
  type: file
  config:
    maxSize: 64
  label: Article Feature Image
- name: showCodeHighlighting
  type: boolean
  label: Show Code Highlighting
  showOnly:
    value: false
- name: show_article_options
  type: boolean
  label: Show Article Options
  description: "(Optional) Control additional article options (show read time, show
    prev/next article etc.)"
- name: showPrevNext
  type: boolean
  label: Show Prev/Next Article
  description: "(optional) Display navigation to previous/next article. "
  showOnly:
    field: show_article_options
    value: true
- name: show_table_of_contents
  type: boolean
  label: Show Table Of Contents
  showOnly:
    field: show_article_options
    value: true
- name: showReadTime
  type: boolean
  label: Show Read Time
  description: "(optional) Display article reading time"
  showOnly:
    field: show_article_options
    value: true
- name: layout
  type: select
  default: single-left
  config:
    required: false
    options:
    - single-center
    - single-left
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Choose Layout
  showOnly:
    field: show_article_options
    value: true
- name: show_custom_social
  type: boolean
  label: Customize Social Sharing
  description: "(Optional) Set custom title, description, and image for Facebook and
    Twitter"
- name: twitter_title
  type: text
  config:
    required: false
  label: Twitter Title
  showOnly:
    field: show_custom_social
    value: true
- name: facebook_title
  type: text
  config:
    required: false
  label: Facebook Title
  showOnly:
    field: show_custom_social
    value: true
- name: facebook_description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Facebook Description
  showOnly:
    field: show_custom_social
    value: true
- name: twitter_description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Twitter Description
  showOnly:
    field: show_custom_social
    value: true
- name: facebook_image
  type: file
  config:
    maxSize: 64
  label: Facebook Image
  showOnly:
    field: show_custom_social
    value: true
- name: twitter_image
  type: file
  config:
    maxSize: 64
  label: Twitter Image
  showOnly:
    field: show_custom_social
    value: true
pages:
- content/articles/Forestry Test/forestry-test.md
- content/articles/this-is-a-front-matter-post.md
