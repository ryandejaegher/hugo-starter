
{{/*  This will display the site tags  */}}
{{ $data := .Site.Data.tagColors}}



<ul>
    {{range .Site.Taxonomies.tags}}

    
        <li class="{{index $data .Page.Title}}"><a class="text-current" href="{{.Page.RelPermalink}}">{{ .Page.Title}}{{if eq ($.Get "showCount") true}} {{.Count}}{{end}}</a></li>
    {{end}}
</ul>
