
{{/*
    Embed a video from Forestry Media Library. All you need is the video id
    Link: https://www.youtube.com/watch?v=8IB7JcKJEeI
    Example {{% embed/ryan-youtube 8IB7JcKJEeI %}}
*/}}


{{with .Get "src"}}
{{- $videoPath := resources.Get . -}}
<video autoplay loop muted playsinline class="lazy">
     <source data-src="{{$videoPath.Permalink}}" type="video/mp4">
</video>
{{end}}
