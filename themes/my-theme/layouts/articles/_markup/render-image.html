{{/*  Changes the markdown output for images. Source: https://gohugo.io/getting-started/configuration-markup  */}}
{{$cloudinary := "https://res.cloudinary.com/damfsuupo/image/upload"}}
<figure class="md__image">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
  </figure>

      <img
        sizes="(min-width: 30em) 28em, 100vw"
        srcset="{{$cloudinary}}/f_auto,q_70,w_256/{{.Destination | safeURL }}.jpg 256w,
                {{$cloudinary}}/f_auto,q_70,w_512/{{.Destination | safeURL }}.jpg 512w,
                {{$cloudinary}}/f_auto,q_70,w_768/{{.Destination | safeURL }}.jpg 768w,
                {{$cloudinary}}/f_auto,q_70,w_1024/{{.Destination | safeURL }}.jpg 1024w,
                {{$cloudinary}}/f_auto,q_70,w_1280/{{.Destination | safeURL }}.jpg 1280w"
        src="{{$cloudinary}}/f_auto,q_70,w_512/on_the_phone.jpg"
        alt />
