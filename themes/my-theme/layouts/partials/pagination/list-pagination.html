{{/*  This will create pagination for list pages  */}}

{{ $paginator := .Paginate (.RegularPagesRecursive) }}

<div class="article-list-container container"></div>
{{ range $paginator.Pages }}
    <article class="border-2">
        <h3 class="text-gray-900"><a class="hover:underline" href="{{.Permalink}}">{{.Title}}</a></h3>        
        <time datetime="{{.Date}}">{{.Date.Format "January 1, 2006" }}</time>
    </article>
    {{ end }}
</div>

{{ partial "pagination/nav-pagination.html" . }}
