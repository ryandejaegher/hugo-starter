{{$themeText := .Site.Data.theme.theme_color}}

<header class="border-t-8 border-{{$themeText}}-500 -mx-4 py-8">
	<nav class="container mx-auto flex space-x-16 px-4 sm:px-0 space-y-4 items-baseline">
		<a href="{{ .Site.BaseURL }}">
			<strong class="text-xl">{{ .Site.Title }}</strong>
		</a>

		<ul class="flex space-x-4">
			{{ partial "navigation/nav-items.html" . }}
		</ul>
	</nav>
</header>
